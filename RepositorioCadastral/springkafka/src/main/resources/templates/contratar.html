<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{/css/login.css}" rel="stylesheet" />
  <link rel="shortcut icon" href="../image/unnamed.png" type="image/x-icon">

  <title>Banco PAN</title>
</head>
<body>

<div class="box">
    <form action="">
        <fieldset>
            <legend><b>Produtos</b></legend>
            <br>
            <h4>POR FAVOR ESCOLA QUAL PRODUTO DESEJA CONTRATAR</h4>
            <br>
            <div class="contratar">
                <form  action="contratar" method="post">
                    <div class="contratar2">
                        <input id="cartao" type="checkbox" name="cartao" value="cartao" />
                        <label for="cartao"><h1>&nbsp;Cart√£o</h1></label>
                    </div>
                    <br>
                    <div class="contratar2">
                        <input id="consignado" type="checkbox" name="consignado" value="consignado"/>
                        <label for="consignado"><h1>&nbsp;Consignado</h1></label>
                    </div>
                    <br>
                    <div class="contratar2">
                        <input id="conta" type="checkbox" name="conta" value="conta" />
                        <label for="conta"><h1>&nbsp;Conta</h1></label>
                    </div>
                    <br>
                    <div class="contratar2">
                        <input id="emprestimo" type="checkbox" name="emprestimo" value="emprestimo"/>
                        <label for="emprestimo"><h1>&nbsp;Emprestimo</h1></label>
                    </div>
                    <br>
                    <div class="contratar2">
                        <input id="seguro" type="checkbox" name="seguro" value="seguro" />
                        <label for="seguro"><h1>&nbsp;Seguro</h1></label>
                    </div>
                    <br>
                    <div class="contratar2">
                        <input id="veiculo" type="checkbox" name="veiculo" value="veiculo"/>
                        <label for="veiculo"><h1>&nbsp;Veiculo</h1></label>
                    </div>
                    <br>
                </form>
            </div>
            <div>
                <button  type="submit" name="submit3"  class="btn btn-dark" id="submit3"><a th:href="@{/parabensproduto}">CONTRATAR</a></button>
            </div>
            <br>
        </fieldset>
    </form>
</div>


</body>
</html>
