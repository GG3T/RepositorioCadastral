<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:href="@{/css/login.css}" rel="stylesheet" />
  <link rel="shortcut icon" th:href="@{css/image/unnamed.png}" type="image/x-icon">

  <title>Banco PAN</title>
</head>
<body>
<div class="box3">
  <form action="popup" method="post">
    <fieldset>
      <legend><b>Confirmação de Dados</b></legend>
      <br>
      <div class="inputbox">
        <input type="text" name="nm_cliente" id="nm_cliente" class="inputUser" required>
        <label for="nm_cliente" class="labelinput">Nome</label>
      </div>
      <br>
      <div class="inputbox">
        <input type="email" name="email" id="email" class="inputUser" required>
        <label for="email" class="labelinput">E-mail</label>
      </div>
      <br>
      <div class="inputbox">
        <input type="tel" name="telefone01" id="telefone" class="inputUser" required>
        <label for="telefone" class="labelinput">Telefone</label>
      </div>
      <br>
      <div class="inputbox">
        <input type="text" name="cep" id="cep" class="inputUser" required>
        <label for="cep" class="labelinput">CEP</label>
      </div>
      <br>
      &nbsp;&nbsp;<button  type="submit" name="submit" id="submit" class="btn btn-dark">Enviar</button>
      <br><br>
    </fieldset>
  </form>
</div>


</body>
</html>
