<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../image/unnamed.png" type="image/x-icon">

    <title>Banco PAN</title>
</head>
<body>
    <div class="box3">
        <form action="">
            <fieldset>
                <legend><b>Confirmação de Dados</b></legend>
                <br>
                <div class="inputbox">
                    <input type="nome" name="nm_cliente" id="nome" class="inputUser" required>
                    <label for="nome" class="labelinput">Nome</label>
                </div>
                <br>
                <div class="inputbox">
                    <input type="cpf" name="cpf" id="cpf" class="inputUser" required>
                    <label for="cpf" class="labelinput">CPF</label>
                </div>
                <br>
                <div class="inputbox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelinput">E-mail</label>
                </div>
                <br>
                <div class="inputbox">
                    <input type="tel" name="telefone01" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelinput">Telefone</label>
                </div>
                <br>
                <div class="inputbox">
                    <input type="text" name="cep" id="nome" class="inputUser" required>
                    <label for="nome" class="labelinput">CEP</label>
                </div>
                <br>
                &nbsp;&nbsp;<button  type="submit" name="submit" id="submit"><a href="./Contratar.html">Enviar</a></button>
                <br><br>
            </fieldset>
        </form>
    </div>
    
    
</body>
</html>
