<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ConsultarINFO</title>

</head>
<body>
<div class="container mb-2">
  <h1>Funcion√°rios</h1>
  <table class="table table-light">
    <tr class="table-dark">
      <th></th>
      <th scope="col">id_cliente</th>
      <th scope="col">nomeCliente</th>
      <th scope="col">dtCliente</th>
      <th scope="col">tpclinete</th>
      <th scope="col">celular</th>
      <th scope="col"></th>
    </tr>

    <tr th:each="func : ${consultar}">
      <th scope="row"></th>
      <td><span th:text="${func.id_cliente}"></span></td>
      <td><span th:text="${func.nomeCliente}"></span></td>
      <td><span th:text="${func.dtCliente}"></span></td>
      <td>R$<span th:text="${func.tpclinete}"></span></td>
      <td><span th:text="${func.celular}"></span></td>
      <td class="buttons "><a th:href="@{form/{id}(id=${func.id_cliente})}"
                              th:method="get" class="btn btn-warning"><i class="fa fa-pencil"></i></a>
        <a th:href="@{delete/{id}(id=${func.id})}" th:method="delete"
           class="btn btn-danger"><i class="fa fa-trash"></i></a></td>
    </tr>
</body>
</html>
